<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .start-btn {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
    }

    .stop-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
    }

    .status {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      display: none;
    }

    .status.active {
      display: block;
      background: rgba(78, 205, 196, 0.3);
      border: 1px solid rgba(78, 205, 196, 0.5);
    }

    .status.inactive {
      display: block;
      background: rgba(255, 107, 107, 0.3);
      border: 1px solid rgba(255, 107, 107, 0.5);
    }

    .features {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 11px;
      opacity: 0.8;
      line-height: 1.4;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      margin: 4px 0;
      padding-left: 16px;
      position: relative;
    }

    .features li::before {
      content: '‚ú®';
      position: absolute;
      left: 0;
      top: 0;
    }

    .icon {
      font-size: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn:active {
      animation: pulse 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">üé® Doodle Anywhere</div>
    <div class="subtitle">Draw on any webpage</div>
  </div>

  <div id="status" class="status"></div>

  <button class="btn start-btn" id="startDoodle">
    <span class="icon">‚úèÔ∏è</span>Start Doodling
  </button>
  
  <button class="btn stop-btn" id="stopDoodle">
    <span class="icon">üõë</span>Stop Doodling
  </button>

  <div class="features">
    <ul>
      <li>16 vibrant colors</li>
      <li>Adjustable brush sizes</li>
      <li>Undo/Redo support</li>
      <li>Works on any website</li>
      <li>Keyboard shortcuts</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
